# Default values for hubot-flowdock.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  registry: registry.cn-shanghai.aliyuncs.com
data:
  springcloudoss:
    gateway:
      application:
        name: gateway
        port: 28888
        javaOptions:
      image:
        repo: springcloudoss/gateway
        tag: latest
      resource:
        replicas: 1
        # serviceName: eureka
        # servicePort: 28888
        limits:
          cpu: 500m
          memory: 500Mi
        requests:
          cpu: 100m
          memory: 200Mi
    usersvc:
      application:
        name: user-service
        port: 8080
        javaOptions:
      image:
        repo: springcloudoss/user-service
        tag: latest
      resource:
        replicas: 1
        # serviceName: eureka
        # servicePort: 28888
        limits:
          cpu: 500m
          memory: 500Mi
        requests:
          cpu: 100m
          memory: 200Mi
